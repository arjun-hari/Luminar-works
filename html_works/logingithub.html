<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <img src="images\githubimage.png" alt="NoImage" width="8%" height="8%"><br><br>
    Sign in to GitHub <br><br>
    <form action="">
        <fieldset>
            <label for="uname">Username or email address</label><br>
            <input type="text" id="uname"><br><br>
            <label
                for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#">Forgot password?</a><br>
            <input type="password" id="password"><br><br>
            <button type="submit">Sign in</button><br>
        </fieldset>

    </form>
    <br>
    <fieldset>
        New to GitHub?
        <a href="#">Create an account</a>


    </fieldset>
    <br><br><br><br><br>
    <footer>
        <a href="#">Terms</a>&nbsp;&nbsp;
        <a href="#">Privacy</a>&nbsp;&nbsp;
        <a href="#">Security</a>&nbsp;&nbsp;
        <a href="#">Contact GitHub</a>


    </footer>













</body>

</html>
